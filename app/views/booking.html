<div class="">
  <form ng-submit="bookMyTicket()">
  <div class="form-group">
    <label for="email">User Name:</label>
    <input type="text" class="form-control" ng-model="userInfo.name" required>
  </div>
  <div class="form-group">
    <label for="pwd">DOB:</label>
    <input type="date" class="form-control" ng-model="userInfo.dob" required>
  </div>
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input type="email" class="form-control" ng-model="userInfo.email" required>
  </div>
  <button type="submit" class="btn btn-default btn-success">BOOK MY TICKET</button>
</form>
</div>
